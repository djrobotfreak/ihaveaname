<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="tweet in tweets | limitTo:1">
      <div class="item item-body">
        <div>
          {{tweet.text}}
        </div>
      </div>
      <div id="tweetactions" class="item item-divider">
        <button class="button button-block button-dark" ng-click="skip()">
          Skip
        </button><button class="button button-block button-positive" ng-click="openModal()">
          Bomb
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
