<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Tweets Tab -->
  <ion-tab icon-off="ion-social-twitter-outline" icon-on="ion-social-twitter" href="#/tab/tweet">
    <ion-nav-view name="tab-tweet"></ion-nav-view>
  </ion-tab>
  <!-- Share Tab -->
  <ion-tab icon-off="ion-share" icon-on="ion-social-twitter" href="#/tab/share">
    <ion-nav-view name="tab-share"></ion-nav-view>
  </ion-tab>
</ion-tabs>
